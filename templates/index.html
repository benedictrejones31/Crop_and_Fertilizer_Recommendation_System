<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop and Fertilizer Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
   <!-- <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">-->
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Crop and Fertilizer Recommendation System</h3>
                </div>
                <div class="card-body">
                    <form action="/predict" method="post">
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="Nitrogen">Nitrogen (N):</label>
                                <div class="icon-input">
                                    <i class="fas fa-leaf"></i>
                                    <input type="number" class="form-control" name="Nitrogen" min="0" max="140" step="any" placeholder="Enter Nitrogen value" required>
                                </div>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="Phosphorus">Phosphorus (P):</label>
                                <div class="icon-input">
                                    <i class="fas fa-seedling"></i>
                                    <input type="number" class="form-control" name="Phosphorus" min="0" max="140" step="any" placeholder="Enter Phosphorus value" required>
                                </div>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="Potassium">Potassium (K):</label>
                                <div class="icon-input">
                                    <i class="fas fa-tint"></i>
                                    <input type="number" class="form-control" name="Potassium" min="0" max="200" step="any" placeholder="Enter Potassium value" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="Temperature">Temperature (Â°C):</label>
                                <div class="icon-input">
                                    <i class="fas fa-thermometer-half"></i>
                                    <input type="number" class="form-control" name="Temperature" min="10" max="50" step="any" placeholder="Enter Temperature value" required>
                                </div>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="Humidity">Humidity (%):</label>
                                <div class="icon-input">
                                    <i class="fas fa-cloud-sun"></i>
                                    <input type="number" class="form-control" name="Humidity" min="20" max="100" step="any" placeholder="Enter Humidity value" required>
                                </div>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="pH">pH:</label>
                                <div class="icon-input">
                                    <i class="fas fa-flask"></i>
                                    <input type="number" class="form-control" name="pH" min="4.5" max="8.5" step="any" placeholder="Enter pH value" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="Rainfall">Rainfall (mm):</label>
                                <div class="icon-input">
                                    <i class="fas fa-cloud-rain"></i>
                                    <input type="number" class="form-control" name="Rainfall" min="0" max="300" step="any" placeholder="Enter Rainfall value" required>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Predict</button>
                    </form>

                    {% if crop and fertilizer %}
                    <div class="prediction-results text-center">
                        <h4 class="text-success">
                            <i class="bi bi-check-circle-fill"></i> Prediction Results
                        </h4>
                        <hr>
                        <p><strong>Recommended Crop:</strong> {{ crop }} <i class="bi bi-leaf"></i></p>
                        <p><strong>Recommended Fertilizer:</strong> {{ fertilizer }} <i class="bi bi-flask"></i></p>
                    </div>
                    
                    
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
