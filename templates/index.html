<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crop and Fertilizer Recommendation System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  
  <!-- Custom inline CSS -->
  <style>
    body {
      background: #444;
      /* Center container vertically */
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      padding: 20px;
      max-width: 800px;
      width: 100%;
    }
    .card-header {
      background: #000;
      color: #fff;
      text-align: center;
    }
    .btn-primary {
      background: #000;
      border-color: #000;
    }
    .btn-primary:hover {
      background: #333;
      border-color: #333;
    }
    .icon-input {
      display: flex;
      align-items: center;
    }
    .icon-input i {
      margin-right: 10px;
      color: #ffae00;
    }
    /* Prediction results styling */
    .prediction-results {
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      border-left: 5px solid #000;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out;
      margin-top: 20px;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .result-value {
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h3>Crop and Fertilizer Recommendation System</h3>
          </div>
          <div class="card-body">
            <form action="/predict" method="post">
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="Nitrogen">Nitrogen (N):</label>
                  <div class="icon-input">
                    <i class="fas fa-leaf"></i>
                    <input type="number" class="form-control" name="Nitrogen" min="0" max="140" step="any" placeholder="Enter Nitrogen value" required>
                  </div>
                </div>
                <div class="form-group col-md-4">
                  <label for="Phosphorus">Phosphorus (P):</label>
                  <div class="icon-input">
                    <i class="fas fa-seedling"></i>
                    <input type="number" class="form-control" name="Phosphorus" min="0" max="140" step="any" placeholder="Enter Phosphorus value" required>
                  </div>
                </div>
                <div class="form-group col-md-4">
                  <label for="Potassium">Potassium (K):</label>
                  <div class="icon-input">
                    <i class="fas fa-tint"></i>
                    <input type="number" class="form-control" name="Potassium" min="0" max="200" step="any" placeholder="Enter Potassium value" required>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="Temperature">Temperature (Â°C):</label>
                  <div class="icon-input">
                    <i class="fas fa-thermometer-half"></i>
                    <input type="number" class="form-control" name="Temperature" min="10" max="50" step="any" placeholder="Enter Temperature value" required>
                  </div>
                </div>
                <div class="form-group col-md-4">
                  <label for="Humidity">Humidity (%):</label>
                  <div class="icon-input">
                    <i class="fas fa-cloud-sun"></i>
                    <input type="number" class="form-control" name="Humidity" min="20" max="100" step="any" placeholder="Enter Humidity value" required>
                  </div>
                </div>
                <div class="form-group col-md-4">
                  <label for="pH">pH:</label>
                  <div class="icon-input">
                    <i class="fas fa-flask"></i>
                    <input type="number" class="form-control" name="pH" min="4.5" max="8.5" step="any" placeholder="Enter pH value" required>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="Rainfall">Rainfall (mm):</label>
                  <div class="icon-input">
                    <i class="fas fa-cloud-rain"></i>
                    <input type="number" class="form-control" name="Rainfall" min="0" max="300" step="any" placeholder="Enter Rainfall value" required>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Predict</button>
            </form>

            {% if crop and fertilizer %}
            <div class="prediction-results text-center">
              <h4 class="text-success mb-3">
                <i class="bi bi-check-circle-fill"></i> Prediction Results
              </h4>
              <hr>
              <p class="lead">
                <strong>Recommended Crop:</strong>
                <span class="result-value">{{ crop }}</span>
                <i class="bi bi-leaf"></i>
              </p>
              <p class="lead">
                <strong>Recommended Fertilizer:</strong>
                <span class="result-value">{{ fertilizer }}</span>
                <i class="bi bi-flask"></i>
              </p>
            </div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
